<div class="akhemar-wrapper">
  <h1 class="character-name-title full-width">
    <input
      type="text"
      name="attr_character_name"
      class="full-width line-input"
    />
  </h1>

  <!-- Stats -->
  <div class="stats-wrapper">

    <!-- Strength -->
    <div class="character-stat top flex-col flex-middle">
      <h2>Force</h2>
      <input
        class="stat-base str-borders str-background"
        type="number"
        value="0"
        name="attr_base_str"
      />
    </div>

    <!-- Finesse -->
    <div class="character-stat middle left flex-col flex-middle">
      <h2>Finesse</h2>
      <input
        class="stat-base fin-borders fin-background"
        type="number"
        value="0"
        name="attr_base_fin"
      />
    </div>

    <!-- Intelligence -->
    <div class="character-stat middle right flex-col flex-middle">
      <h2>Intelligence</h2>
      <input
        class="stat-base int-borders int-background"
        type="number"
        value="0"
        name="attr_base_int"
      />
    </div>

    <!-- Willpower -->
    <div class="character-stat bottom right flex-col flex-middle">
      <h2>Volont√©</h2>
      <input
        class="stat-base wil-borders wil-background"
        type="number"
        value="0"
        name="attr_base_wil"
      />
    </div>

    <!-- Luck -->
    <div class="character-stat bottom left flex-col flex-middle">
      <h2>Chance</h2>
      <input
        class="stat-base lck-borders lck-background"
        type="number"
        value="0"
        name="attr_base_lck"
      />
    </div>
  </div>
</div>
