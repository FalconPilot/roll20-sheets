    .preview-wrapper {
      position: relative;
      width: 60%;
      margin: 10px auto;
    }

  <!-- BODY -->
  <body>
    <div class="preview-wrapper">
      <!-- Begin code -->
      <div class="sheet-lor-wrapper">
        <!-- Identity -->
        <div class="sheet-col">
          <h1>Identité</h1>
          <div>
            <label>Nom</label>
            <input type="text" name="attr_name">
          </div>
          <div>
            <label>Surnom</label>
            <input type="text" name="attr_nickname">
          </div>
          <div>
            <label>Race</label>
            <input type="text" name="attr_race">
          </div>
          <div>
            <label>Destin</label>
            <input type="text" name="attr_destin">
          </div>
        </div>
      </div>
      <!-- Avatar -->
      <div class="sheet-col">
        <div>
          <label>URL de l'avatar</label>
          <input type="text" name="attr_avatar">
        </div>
        <div>
          <img src=""
        </div>
      </div>
      <!-- End code -->
    </div>
